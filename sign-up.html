<template>
    <div class="page">
	<div class="navbar navbar-transparent">
		<div class="navbar-bg"></div>
		<div class="navbar-inner sliding">
			<div class="left">
				<a class="link back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Sign Up</div>
		</div>
	</div>
	<div class="page-content">

		<!-- separator -->
		<div class="separator-large"></div>
		<!-- end separator -->

		<!-- sign up -->
		<div class="sign-up">
			<div class="content text-center">
				<img class="image-illustration" src="images/logo.png" alt="">
				<h3>Create Account</h3>
			</div>

			<!-- separator -->
			<div class="separator-large"></div>
			<!-- end separator -->

			<div class="content-form">
				<form class="list">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="text" placeholder="Name" id="username1"> 
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="email" placeholder="Email" id="email1">
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="password" placeholder="Password" id="password1">
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="password" placeholder="Confirm Password" id="password_confirmation1">
								</div>
							</div>
						</li>
					</ul>
					<div class="button-default">
						<div class="container">
							<a href=""> 
							<button class="button" @click="signUp">Sign Up</button>
							</a>
						</div>
					</div>
				</form>

			</div>
		</div>
		<!-- end sign up -->

		<!-- separator -->
		<div class="separator-large"></div>
		<!-- end separator -->

	</div>
</div>
</template>
<script>
return{
	methods:{
		signUp: function(){
			var email = $('input#email1').val();
			var username = $('input#username1').val();
			var password = $('input#password1').val();
			var password_confirmation = $('input#password_confirmation1').val();

			console.log(email,username,password,password_confirmation);

			if(!email || !password || !username || !password_confirmation){
				app.dialog.alert('please fill in all fields');
				return;
			}


			app.preloader.show();
		
			app.request.promise.postJSON('http://127.0.0.1:8000/api/auth/sign-up', { name:username, email:email, password: password,password_confirmation:password_confirmation })
			.then(function (res) {
				app.preloader.hide();
				app.views.main.router.navigate('/sign-in/');

				console.log(res.data);
			}).catch(error => {
				app.preloader.hide();
				app.dialog.alert('Email address already exixts!');
				console.error('Error :', error);
			});


		}
	}
}
</script>
